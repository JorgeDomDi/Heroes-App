<h1>{{currentHero.id? 'Editar': 'Agregar'}} Héroe <small *ngIf="currentHero.superhero">{{currentHero.superhero | uppercase}}</small></h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super Héroe</mat-label>
                        <input type="text" matInput required="" formControlName="superhero">

                    </mat-form-field>
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter Ego</mat-label>
                        <input type="text" matInput required="true" formControlName="alter_ego">

                    </mat-form-field>
                    <mat-form-field class="col-12 ">
                        <mat-label>Primera aparición</mat-label>
                        <input type="text" matInput required="true" formControlName="first_appearance">

                    </mat-form-field>
                    <mat-form-field class="col-12 ">
                        <mat-label>Personajes</mat-label>
                        <input type="text" matInput required="true" formControlName="characters">

                    </mat-form-field>
                    <mat-form-field class="col-12 ">
                        <mat-label>Creador</mat-label>
                     <mat-select required="true" formControlName="publisher">
                        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
                   
                     </mat-select>
                    </mat-form-field>    
                    <mat-form-field class="col-12 ">
                        <mat-label>Alternative Image</mat-label>
                        <input type="text" matInput required="true" formControlName="alt_image">

                    </mat-form-field>            
                </form>
                <div class="col-12 grid">
                    <button mat-flat-button color="warn" *ngIf="currentHero.id" (click)="onConfirmDletion()">Borrar<mat-icon>delete</mat-icon></button>
                    <span class="spacer"></span>
                    <button mat-flat-button color="primary" (click)="onSubmit()">Guardar<mat-icon>save</mat-icon></button>
                </div>
          
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="imagen del heroe" matCardImage>
        </mat-card>
    </div>
</div>
<pre>  {{ currentHero | json}}</pre>
