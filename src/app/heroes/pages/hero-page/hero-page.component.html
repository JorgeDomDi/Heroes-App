<div class="hero-container" *ngIf="hero; else divLoading">

      <img [src]="hero | heroImage" [alt]="hero.superhero" class="hero-image-full">
      
      <div class="hero-details">
        <h1 class="hero-title">{{ hero.superhero }}</h1>
        <h2 class="hero-subtitle">{{ hero.alter_ego }}</h2>
        
        <mat-chip-listbox class="hero-chips">
          <mat-chip *ngFor="let name of hero.characters.split(',')">{{ name }}</mat-chip>
        </mat-chip-listbox>
